<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.I.M.A. Colony</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right-panel">
        <div class="time-panel">
            <div id="date-display">March 1, 1980</div>
            <div class="button-panel">
                <button class="round-button" onclick="moveDate(1)">1</button>
                <button class="round-button" onclick="moveDate(7)">7</button>
                <button class="round-button" onclick="moveDate('M')">M</button>
            </div>            
        </div>
        
        <div class="resource-display">
            <div class="resource">
                <img src="img/money.jpg">
                <span class="money-value">0</span>
            </div>
            <div class="resource">
                <img src="img/human.jpg">
                <span class="human-value">0</span>
            </div>
            <div class="resource">
                <img src="img/home.jpg">
                <span class="home-value">0</span>
            </div>
            <div class="resource">
                <img src="img/workers.jpg">
                <span class="workers-value">0</span>
            </div>
            <div class="resource">
                <img src="img/gold_r.jpg">
                <span class="gold_r-value">0</span>
            </div>
            <div class="resource">
                <img src="img/food_r.jpg">
                <span class="food_r-value">0</span>
            </div>
            <div class="resource">
                <img src="img/coal_r.jpg">
                <span class="coal_r-value">0</span>
            </div>
            <div class="resource">
                <img src="img/iron_r.jpg">
                <span class="iron_r-value">0</span>
            </div>
            <div class="resource">
                <img src="img/oil_r.jpg">
                <span class="oil_r-value">0</span>
            </div>
            <div class="resource">
                <img src="img/sulfure_r.jpg">
                <span class="sulfure_r">0</span>
            </div>
            <div class="resource">
                <img src="img/water_r.jpg">
                <span class="water_r-value">0</span>
            </div>
            <div class="resource">
                <img src="img/wood_r.jpg">
                <span class="wood_r">0</span>
            </div>
            <div class="resource">
                <img src="img/energy_r.jpg">
                <span class="energy_r">0</span>
            </div>
        </div>
    </div>
    <div id="game-container"></div>
    <script src="script.js"></script>
</body>
</html>
